<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godzilla Tap Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen">
    <h1>Loading...</h1>
  </div>

  <div id="game-wrapper" style="display:none;">
    <div id="game-container">
      <div id="player-name" style="position: absolute; top: 20px; left: 20px; color: white;">Player: </div>

      <div id="score-container">
        <span id="score">0</span> Taps
        <span id="level">Level 1</span>
        <span id="money">$0.00</span>
      </div>

      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>

      <button id="tap-area">Tap Godzilla!</button>

      <div id="message"></div>
    </div>

    <button id="play-button">Start Game</button>
  </div>

  <audio id="tap-sound" src="tap-sound.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
